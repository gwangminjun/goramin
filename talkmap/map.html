			// 지도를 초기화합니다.
			var map = L.map('map').setView([35.1595, 126.8526], 13);

			// OpenStreetMap 타일 레이어를 추가합니다.
			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
			}).addTo(map);

			// 마커 클러스터 그룹을 초기화합니다.
			var markers = L.markerClusterGroup({
				showCoverageOnHover: false,
				maxClusterRadius: 80
			});

			// 광주 광역시 위치에 마커를 추가합니다.
			var marker = L.marker([35.1595, 126.8526]);
			markers.addLayer(marker);

			// 마커 클러스터 그룹을 지도에 추가합니다.
			map.addLayer(markers);
    		map.zoomIn();
    	</script>
